<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Visitekaart - v2</title>
  </head>
  <body>
    <main>
      <section id="card">
        <section id="card-front">
          <div class="circle">
            <div class="inner-circle">
              <h1 class="name"></h1>
            </div>
          </div>
        </section>
        <section id="card-back">
          <div class="container-text">
            <ul>
              <li><a href="#" id="githubHandle" target="_blank">Github: @JustinLung</a></li>
              <li><a href="#" id="url" target="_blank">Portfolio</a></li>
            </ul>
            <!-- <p class="bio"></p> -->
          </div>
          <figure class="container-image">
            <img id="profileImage" class="circle" alt="profile-image">
            <h2 class="name-surname"></h2>
          </figure>
        </section>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
