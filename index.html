<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Visitekaart - v2</title>
  </head>
  <body>
    <main>
      <div id="card">
        <div id="card-front">
          <div class="circle">
            <div class="inner-circle">
              <h1 class="name"></h1>
            </div>
          </div>
        </div>
        <div id="card-back">
            <ul>
              <li><a href="#" id="githubHandle" target="_blank">Github: @JustinLung</a></li>
              <li><a href="#" id="url" target="_blank">Portfolio</a></li>
            </ul>
            <p class="bio"></p>
          <figure class="container-image">
            <img id="profileImage" class="circle" alt="profile-image">
            <figcaption class="name-surname"></figcaption>
          </figure>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
